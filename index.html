<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img src="" alt="logo">

            <section class="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button>Easy: 10 Attempts</button>
                    <button>Hard: 5 Attempts</button>
                </div>
            </section>
        </div>
        <!-- Game area -->
        <div id="gameArea">
            <div id="newGameButton">
                <button>New Game</button>
            </div>
            <section>
                <h3>Your Guess</h3>
                <input type="text" 
                id="inputBox"
                min="1"
                max="100"
                placeholder="Enter Your Number"
                />
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of Previous Attempts</p>
                    <span id="attempts">
                        0
                    </span>
                </div>
                <div class="info">
                    <p>Number of Previous Guesses</p>
                    <span id="guesses">
                        0
                    </span>
                </div>

            </section>

        </div>
    </main>
</body>
</html>
